---
- name: Install Clickhouse
  tags: clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: 0644
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: 0644
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: ClickHouse config
      become: true
      ansible.builtin.template:
        src: ./templates/clickhouse_server.j2
        dest: /etc/clickhouse-server/config.d/my_config.xml
        mode: 0644
    - name: Restart ClickHouse
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
- name: Install Vector
  tags: vector
  hosts: vector
  handlers:
    - name: Start Vector
      become: true
      ansible.builtin.systemd:
        name: vector
        state: restarted
        daemon_reload: true
        enabled: true
  tasks:
    - name: Get Vector distrib
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-1.x86_64.rpm"
        dest: "./vector-1.x86_64.rpm"
        mode: 0664
    - name: Install Vector
      become: true
      ansible.builtin.yum:
        name:
          - vector-1.x86_64.rpm
      notify: Start Vector
      changed_when: true
    - name: Vector config template
      become: true
      ansible.builtin.template:
        src: ./templates/vector.j2
        dest: /etc/vector/vector.toml
        mode: 0644
- name: Install LightHouse
  tags: lighthouse
  hosts: lighthouse
  handlers:
    - name: Start Nginx
      become: true
      ansible.builtin.systemd:
        name: nginx
        state: restarted
        daemon_reload: true
        enabled: true
  tasks:
    - name: Check Host
      ansible.builtin.meta: end_host
      when: ansible_distribution  != "CentOS"
    - name: Install repository EPEL
      become: true
      ansible.builtin.yum:
        name:
          - epel-release
    - name: Install Git
      become: true
      ansible.builtin.yum:
        name:
          - git
    - name: Install Nginx
      become: true
      ansible.builtin.yum:
        name:
          - nginx
    - name: Clear web directory
      become: true
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent
    - name: Clone LightHouse repository
      become: true
      ansible.builtin.git:
        repo: https://github.com/VKCOM/lighthouse.git
        dest: /usr/share/nginx/html
        version: master
      notify: Start Nginx
